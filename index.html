<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Survey Form</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- header -->
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        <em>Made by <span id="desc-name">Rifki Muhazzar</span></em>
      </p>
    </header>

    <!-- Form -->
    <form method="get" id="survey-form">
      <!-- Field 1 -->
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </label>

        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>

        <label for="number" id="number-label"
          >Age
          <input
            type="number"
            name="age"
            value="age"
            id="number"
            min="13"
            max="120"
            placeholder="Enter your age"
            required
          />
        </label>
      </fieldset>

      <!-- Field 2 -->
      <fieldset id="label-dropdown">
        <label for="dropdown"
          >Which option best describes your current role?
          <select name="dropdown" id="dropdown" required>
            <option value="" hidden>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to Say">Prefer Not to Say</option>
            <option value="Other">Other</option>
          </select>
        </label>
      </fieldset>

      <!-- Field 3 -->
      <fieldset>
        <h2 id="checkbox-header">What is your gender?</h2>
        <label for="female" class="gender">
          <input
            type="radio"
            name="female-male-pnts"
            value="female"
            id="female"
            required
          />Female
        </label>

        <label for="male" class="gender">
          <input
            type="radio"
            name="female-male-pnts"
            value="male"
            id="male"
            required
          />Male
        </label>

        <label for="pnts" class="gender">
          <input
            type="radio"
            name="female-male-pnts"
            value="pnts"
            id="pnts"
            required
          />Prefer not to say
        </label>
      </fieldset>

      <!-- Field 4 -->
      <fieldset required>
        <h2 id="checkbox-header">What would you like to see improved?</h2>
        <label for="front-end" class="checkbox-section">
          <input
            type="checkbox"
            name="front-end"
            value="front-end"
            id="front-end"
          />Front-end Projects
        </label>

        <label for="back-end" class="checkbox-section">
          <input
            type="checkbox"
            name="back-end"
            value="back-end"
            id="back-end"
          />Back-end Projects
        </label>

        <label for="data-visualization" class="checkbox-section">
          <input
            type="checkbox"
            name="data-visualization"
            value="data-visualization"
            id="data-visualization"
          />Data Visualization
        </label>

        <label for="challenges" class="checkbox-section">
          <input
            type="checkbox"
            name="challenges"
            value="challenges"
            id="challenges"
          />Challenges
        </label>

        <label for="open-source" class="checkbox-section">
          <input
            type="checkbox"
            name="open-source"
            value="open-source"
            id="open-source"
          />Open Source Community
        </label>
      </fieldset>

      <!-- Field 5 -->
      <fieldset id="field-comment">
        <label for="comment"
          >Any comments or suggestions?
          <textarea
            id="comment"
            placeholder="Enter comment your here..."
          ></textarea>
        </label>
      </fieldset>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
